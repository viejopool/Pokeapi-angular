<div *ngIf="pokemon$ |async as pokemon">
    <nb-card size="small">
        <nb-card-header>{{pokemon.name}}</nb-card-header>
        <nb-card-body>
            <p>Nombre: {{pokemon.name}}</p>
                    <p>Experiencia: {{pokemon.base_experience}}</p>
                    <p>Altura: {{pokemon.height}}</p>
                    <p>Peso: {{pokemon.weight}}</p>
            <img *ngIf="pokemon.sprites" [src]="pokemon.sprites.back_default">
            <img *ngIf="pokemon.sprites" [src]="pokemon.sprites.front_default">
        </nb-card-body>
      </nb-card>
</div>
